<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--add bootstrap-->
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <div class="container mt-2">
    <form>
      <input id="color-input" type="color" class="form-control form-control-color" value="#CCCCCC">
      <div id="showColor" class="bg-primary" style="width:100px;height:100px;"></div>
    </form>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let colorInput = document.querySelector('#color-input');
    let showColor = document.querySelector('#showColor')

    colorInput.addEventListener('change', function (e) {
      showColor.classList.remove("bg-primary")
      showColor.style.background = e.target.value;
    })
  </script>
</body>

</html>
